input {
  beats {
    port => 5044
  }
}

# The filter part of this file is commented out to indicate that it is
# optional.

filter {
  csv {
    separator => ","
    # http://www.asteriskdocs.org/en/3rd_Edition/asterisk-book-html-chunk/asterisk-SysAdmin-SECT-1.html
    columns => ["accountcode","src","dst","dcontext","clid","channel","dstchannel","lastapp","lastdata","start","answer","end","duration","billsec","disposition","amaflags","userfield","uniqueid"]
    convert => {
    #  "accountcode" => "string"
    #  "src" => "string"
    #  "dst" => "string"
    #  "dcontext" => "string"
    #  "clid" => "string"
    #  "channel" => "string"
    #  "dstchannel" => "string"
    #  "lastapp" => "string"
    #  "lastdata" => "string"
      "start" => "date_time"
      "answer" => "date_time"
      "end" => "date_time"
      "duration" => "integer"
      "billsec" => "integer"
    #  "disposition" => "string"
    #  "amaflags" => "string"
    #  "userfield" => "string"
    #  "uniqueid" => "string"
    }
  }
}

output {
  elasticsearch {
    hosts => "elasticsearch:9200"
    user => elastic
    password => changeme
    manage_template => false
    index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
    document_type => "%{[@metadata][type]}"
  }
}
